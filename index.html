<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKolev20</title>
    <style>
        /* Основен стил за страницата */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            overflow-x: hidden; /* За да предотвратиш хоризонтално скролиране */
        }

        /* Заглавието на сайта */
        header {
            background-color: #333;
            color: #fff;
            padding: 2em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            animation: slideInFromLeft 1.5s ease-out forwards;
        }

        header p {
            font-size: 1.5em;
            margin: 10px 0 0;
            animation: slideInFromRight 1.5s ease-out forwards;
        }

        /* Навигационното меню */
        nav {
            background-color: #444;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 2em;
        }

        /* Основната секция с линковете */
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px;
            flex-grow: 1;
            opacity: 0;
            animation: fadeInSection 2s 1s ease-out forwards;
        }

        section h2 {
            font-size: 3em;
            margin-bottom: 30px;
            animation: slideInFromTop 1.5s ease-out forwards;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0;
        }

        li a {
            font-size: 2em;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #666;
        }

        /* Футър */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2em;
            opacity: 0;
            animation: fadeInFooter 2s 2s ease-out forwards;
        }

        /* Анимации */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInSection {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInFromTop {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInFooter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <header>
        <h1>My Main Website</h1>
        <p>I am Petar</p>
        <p>22423</p>
    </header>

    <section id="section-links">
        <h2>My Other Sites</h2>
        <ul>
            <li><a href="https://petark20.github.io/hangman.github.io/" target="_blank">HangMan</a></li>
            <li><a href="https://petark20.github.io/convertor.github.io/" target="_blank">Number Converter</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 PKolev20. All rights reserved.</p>
    </footer>

    <script>
        // Пример на JavaScript, който добавя ефект на кликване
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            header.addEventListener('click', function() {
                alert('Заглавието беше кликнато!');
            });

            // Ако искаш да направиш нещо с анимациите или други ефекти
            window.onload = function() {
                console.log('Страницата е заредена');
                // Можеш да добавиш тук анимации, например с JavaScript
                const h1 = document.querySelector('h1');
                h1.style.transition = "transform 1s ease-in-out";
                h1.style.transform = "scale(1.2)";
            };
        });
    </script>

</body>
</html>
