            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 2em;
            text-align: center;
        }

        header h1 {

            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 2em;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px;
            flex-grow: 1;
        }

        section h2 {
            font-size: 3em;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0;
        }

        li a {
            font-size: 2em;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2em;
